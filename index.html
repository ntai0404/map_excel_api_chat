<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shop Assistant</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-card container-fluid p-0">
        <div class="row h-100 g-0">
            <!-- Map Column: 40% height on mobile, 50% on desktop -->
            <div class="col-12 col-md-6 col-lg-6 map-area position-relative">
                <div id="map-container" class="h-100 w-100"></div>
            </div>

            <!-- Chat Column: 60% height on mobile, 50% on desktop -->
            <div class="col-12 col-md-6 col-lg-6 chat-area d-flex flex-column border-start">
                <div id="chat-container" class="d-flex flex-column h-100 bg-white">
                    <!-- Chat Header -->
                    <div class="p-3 border-bottom bg-light d-flex justify-content-between align-items-center">
                        <h5 class="m-0"><i class="fas fa-robot me-2"></i>Trợ lý ảo</h5>
                    </div>

                    <!-- Chat Messages -->
                    <div id="chat-messages" class="flex-grow-1 p-3 overflow-auto"></div>

                    <!-- Chat Input -->
                    <div id="chat-input-area" class="p-3 border-top bg-light">
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Nhập tin nhắn..."
                                aria-label="Message">
                            <button id="location-button" class="btn btn-outline-secondary" type="button"
                                title="Gửi vị trí"><i class="fas fa-map-marker-alt"></i></button>
                            <button id="send-button" class="btn btn-primary" type="button"><i
                                    class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Marked JS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js?v=5"></script>
</body>

</html>
